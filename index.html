<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WMJ Schedule</title>
    <script src="js/react.min.js"></script>
    <script src="js/JSXTransformer.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jfunc.js"></script>
    <script src="wmj_data.json"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- NOT USING AT THE MOMENT <script src="js/jquery-ui.min.js"></script> -->

    <!-- Bootstrap CDN -->
    <!-- NOT USING AT THE MOMENT <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <!-- NOT USING AT THE MOMENT <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <!-- NOT USING AT THE MOMENT <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  </head>

  <body>
    <div id="content"></div>

    <script type="text/jsx">

    //Box for each individual task.
    var TaskPreviewBox = React.createClass({
      render: function() {
        return (
          <div>
            <div className="taskPreviewBox">

              <div className="expandButton center">
                <span className="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
              </div>

              <div className="previewBoxLeft">
                <div className="taskTitle">{this.props.title}</div>
                <div className="taskProject">{this.props.project}</div>
              </div>

              <div id="taskInformation"className="previewBoxLeft hidden">
                <div className="taskTitle">{this.props.title}</div>
                <div className="taskProject">{this.props.project}</div>
                <div className="taskStartDate">Start {this.props.startDate}</div>
                <div className="taskDueDate">Due {this.props.dueDate}</div>
                <div className="taskDescription">{this.props.description}</div>
              </div>

            </div>
          </div>
        );
      }
    });

    //Main App component
    var App = React.createClass({
      //get the data in wmj_data
      getInitialState: function() {
        return {
          wmj_data: wmj_data
        }
      },
      render: function (){
        return (
          <div>
            {this.state.wmj_data.map(function (task) {
              return (
                <TaskPreviewBox title={task.title} project={task.project} description={task.description} startDate={task.startDate} dueDate={task.dueDate}></TaskPreviewBox>
              )
            })}
          </div>
        );
      }
    });

    //Got to have the renderer
    React.render(
        <App/>,
      document.getElementById('content')
    );
    </script>

    <!--
    Tags for native 'Expand' button
    <input type="button" value="Expand" className="expandButton"/>
    -->

  </body>
</html>
